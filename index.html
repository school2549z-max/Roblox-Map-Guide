<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Map Hub</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f6f7f9;
  color:#111827;
}

/* HEADER */
header{
  background:#ffffff;
  border-bottom:1px solid #e5e7eb;
}
.header{
  max-width:1100px;
  margin:auto;
  padding:24px 20px;
}
.header h1{
  margin:0;
  font-size:1.6rem;
}
.header p{
  margin:6px 0 0;
  color:#6b7280;
}

/* NAV */
nav{
  margin-top:14px;
  display:flex;
  gap:16px;
}
nav a{
  text-decoration:none;
  color:#374151;
  font-weight:500;
}
nav a:hover{color:#2563eb}

/* SECTION */
section{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}
section h2{
  font-size:1.2rem;
  margin-bottom:18px;
  border-left:4px solid #2563eb;
  padding-left:10px;
}

/* LIST */
.list{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

/* ITEM */
.item{
  background:#ffffff;
  border:1px solid #e5e7eb;
  border-radius:8px;
  display:flex;
  gap:12px;
  padding:10px;
  align-items:center;
  transition:.15s;
}
.item:hover{
  border-color:#2563eb;
  background:#f9fafb;
}

.item img{
  width:64px;
  height:64px;
  border-radius:6px;
  object-fit:cover;
  flex-shrink:0;
}

.item h3{
  margin:0;
  font-size:.95rem;
}
.item p{
  margin:4px 0 0;
  font-size:.8rem;
  color:#6b7280;
}
.item a{
  text-decoration:none;
  color:#2563eb;
  font-weight:600;
  font-size:.8rem;
}

/* FOOTER */
footer{
  border-top:1px solid #e5e7eb;
  background:#ffffff;
  text-align:center;
  padding:20px;
  font-size:.8rem;
  color:#6b7280;
}
</style>
</head>

<body>

<header id="home">
  <div class="header">
    <h1>Roblox Map Hub</h1>
    <p>รวมแมพ Roblox น่าเล่น แยกหมวดหมู่ชัดเจน</p>

    <nav>
      <a href="#pvp">PvP</a>
      <a href="#adventure">Adventure</a>
      <a href="#simulator">Simulator</a>
    </nav>
  </div>
</header>

<section id="pvp">
  <h2>PvP</h2>
  <div class="list">

    <div class="item">
      <img src="https://tr.rbxcdn.com/2c1c1b8d5f/150/150/Image/Png">
      <div>
        <h3>Blox Fruits</h3>
        <p>ต่อสู้ เก็บผลปีศาจ</p>
        <a href="https://www.roblox.com/games/2753915549" target="_blank">เข้าเกม</a>
      </div>
    </div>

    <div class="item">
      <img src="https://tr.rbxcdn.com/4d71e2a8a9/150/150/Image/Png">
      <div>
        <h3>King Legacy</h3>
        <p>PvP แนววันพีซ</p>
        <a href="https://www.roblox.com/games/4520749081" target="_blank">เข้าเกม</a>
      </div>
    </div>

  </div>
</section>

<section id="adventure">
  <h2>Adventure</h2>
  <div class="list">

    <div class="item">
      <img src="https://tr.rbxcdn.com/9c9a4a5f7e/150/150/Image/Png">
      <div>
        <h3>Doors</h3>
        <p>สยองขวัญ เอาตัวรอด</p>
        <a href="https://www.roblox.com/games/6516141723" target="_blank">เข้าเกม</a>
      </div>
    </div>

  </div>
</section>

<section id="simulator">
  <h2>Simulator</h2>
  <div class="list">

    <div class="item">
      <img src="https://tr.rbxcdn.com/78d9d7c3d1/150/150/Image/Png">
      <div>
        <h3>Pet Simulator X</h3>
        <p>ฟาร์มสัตว์ หาเงิน</p>
        <a href="https://www.roblox.com/games/6284583030" target="_blank">เข้าเกม</a>
      </div>
    </div>

  </div>
</section>

<footer>
  © 2026 Roblox Map Hub
</footer>

</body>
</html>
