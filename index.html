<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>รวมแมพ Roblox น่าเล่น 2026</title>

<style>
:root{
  --bg:#0b0f1a;
  --card:#11182a;
  --accent:#3b82f6;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: 'Segoe UI',system-ui;
  background:linear-gradient(180deg,#05070d,#0b0f1a);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  padding:50px 20px;
  text-align:center;
}
header h1{
  font-size:2.5rem;
  margin:0;
}
header p{
  color:var(--muted);
  margin-top:10px;
}

/* ===== NAV ===== */
nav{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:30px;
  flex-wrap:wrap;
}
nav a{
  color:white;
  text-decoration:none;
  padding:10px 18px;
  border-radius:999px;
  background:rgba(255,255,255,0.08);
  transition:.25s;
}
nav a:hover{
  background:var(--accent);
}

/* ===== SECTION ===== */
section{
  padding:60px 8%;
}
section h2{
  font-size:1.8rem;
  margin-bottom:25px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
}

/* ===== CARD ===== */
.card{
  background:linear-gradient(180deg,#11182a,#0d1322);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  transition:.3s;
}
.card:hover{
  transform:translateY(-8px);
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.card .info{
  padding:18px;
}
.card h3{
  margin:0 0 8px;
}
.card p{
  color:var(--muted);
  font-size:.9rem;
}
.card a{
  display:inline-block;
  margin-top:12px;
  color:var(--accent);
  text-decoration:none;

<footer>© 2026 Roblox Map Guide</footer>
</body>
</html>
